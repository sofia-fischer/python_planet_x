{% extends "base.html" %}

{% block content %}

    <div class="flex flex-col items-center h-full justify-center">
        <div class="fill-white stroke-white w-20 h-20 ">
            {% include "icons/planet-x-icon.html" %}
        </div>
        <h class="text-white font-mono m-5">Search for Planet X</h>

        <form class="w-full m-2 mt-14 max-w-lg" action="/game/create">
            {% csrf_token %}
            <button class="right-0 h-10 w-full rounded bg-teal-600 text-white hover:bg-teal-700" type="submit">
                Start new Game
            </button>
        </form>

        <form class="flex items-center mt-14 m-2 w-full max-w-lg" type="submit" action="/game/search" method="post">
            {% csrf_token %}
            <input id="game_id" type="text" placeholder="3XAMP7" name="game_id"
                   class="h-10 w-full rounded-md bg-gray-50 focus:border-teal-600"/>
            <button class="ml-4 h-10 w-1/2 rounded bg-teal-600 text-white hover:bg-teal-700">
                Continue Game
            </button>
        </form>
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
    </div>

{% endblock content %}
